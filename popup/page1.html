<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="page.css" />
  <title>Nexus E</title>
</head>
<body>
  <div class="topbox2-container">
    <h2 class="box-heading">WB SOP</h2>
    <div class="button-row">
      <button class="btn-sop" id="dnr">DNR</button>
      <button class="btn-sop" id="mdr">MDR</button>
      <button class="btn-sop" id="flr">FLR</button>
      <button class="btn-sop" id="nsr">NSR</button>
      <button class="btn-sop" id="sou">SOU</button>
      <button class="btn-sop" id="hol">Hol.</button>
    </div>
    <div class="button-row">
      <button class="btn-sop" id="rel">REL</button>
      <button class="btn-sop" id="mfn">MFN</button>
      <button class="btn-sop" id="qla">QLA</button>
      
    </div>
  </div>
 <div class="topbox2-container">
      <h2 class="box-heading">Tools</h2>
      <div class="button-row">
        <button class="btn-sop" id="kronos">Kronos</button>
        <button class="btn-sop" id="qdash">Qdash</button>
        <button class="btn-sop" id="aspect">Aspect</button>
        <button class="btn-sop" id="nat">Nat.</button>
        <button class="btn-sop" id="para">Para.</button>
      </div>

      <div class="button-row">
        <button class="btn-sop" id="redph">Redph.</button>
        <button class="btn-sop" id="gravis">Gravis.</button>
        <button class="btn-sop" id="geo">Geo. </button>
        <button class="btn-sop" id="transl">Translate</button>
        <button class="btn-sop" id="knet">Knet</button>
      </div>
    </div>
    <div class="topbox2-container">
       <div class="form-check">
            <input class="form-check-input" type="checkbox" id="scriptToggle1">
            <label class="form-check-label" for="scriptToggle1">Annotation(NEQ)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="scriptToggle2">
            <label class="form-check-label" for="scriptToggle2">Annotation(EQ)</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="scriptToggle4">
            <label class="form-check-label" for="scriptToggle4">Insights widget</label>
        </div>
      </div>
    </div>

  <script src="page1.js"></script>
</body>
</html>
